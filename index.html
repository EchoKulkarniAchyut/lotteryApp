<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="margin: 200px; padding: 50px; background-color: antiquewhite; text-align: center;">
    <h1>Click the below button to win a lottery for Mock interview</h1>
    <div id="display-result"></div>
    <button type="button" class="btn btn-primary" id="lottery-button" onclick="lotteryRoll()">Click</button>
    
    <script>
        const target = 6;
        let count = 0;
        function lotteryRoll() {
            count++;
            const value = Math.floor(Math.random() * 10); // Generate random integer between 0 and 9
            const result = document.getElementById("display-result");

            if (value === target) {
                const date = new Date();
                const currentDate = date.toLocaleDateString(); // Get readable date
                const currentTime = date.toLocaleTimeString(); // Get readable time
                result.innerHTML = `<h3>Hurray!! You won the lottery on ${currentDate} at ${currentTime}</h3>`;
            } else {
                result.innerHTML = `<h3>Better luck next time. Try agin</h3><br><h6>Button clicked ${count} times`;
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
